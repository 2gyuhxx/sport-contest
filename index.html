<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/top_tab_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어디서하니</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
      /* 이모지가 제대로 표시되도록 폰트 설정 */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      
      /* 카카오맵 로드뷰, 길찾기 버튼 및 등시선 숨기기 */
      .MapWalker,
      .Roadview,
      .rvMapButton,
      .roadview,
      .btn_mylct,
      .btn_traffic,
      .btn_roadview,
      .mapTimeline,
      .map_roadview,
      .map_skyview,
      .map_hybrid {
        display: none !important;
      }
      
      /* 카카오맵 로고 및 저작권 표시 최소화 */
      .map_copyright {
        opacity: 0.3;
      }
      
      /* 거리/시간 표시 텍스트 레이어 숨기기 */
      div[style*="position: absolute"][style*="pointer-events: none"] {
        display: none !important;
      }
      
      /* 카카오맵의 추가 오버레이 및 라벨 제거 */
      .overlay_line,
      .overlay_info,
      .overlay_road,
      .label_distance,
      .label_time {
        display: none !important;
      }
      
      /* CustomOverlay 부드러운 애니메이션 */
      .customoverlay {
        transition: opacity 0.2s ease-in-out !important;
      }
      
      /* 폴리곤 부드러운 전환 효과 */
      canvas {
        transition: opacity 0.15s ease-out !important;
      }
      
      /* 캐러셀 스크롤바 숨기기 */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
